name: pr

on: [pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source
        uses: actions/checkout@v3

      - name: Setup OPA
        uses: open-policy-agent/setup-opa@v1
        with:
          version: latest

      - name: Download kube-review
        run: |
          curl -o kube-review https://github.com/anderseknert/kube-review/releases/download/v0.2.0/kube-review-linux-amd64
          chmod +x kube-review

      - name: Validate backup policies
        run: ./validate.sh
