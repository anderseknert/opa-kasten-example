name: pr

on: [pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source
        uses: actions/checkout@v3

      - name: Setup OPA
        uses: open-policy-agent/setup-opa@v1
        with:
          version: latest

      - name: Validate backup policies
        run: ./validate.sh
